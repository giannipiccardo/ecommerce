  <main>
    <div class="container">
      <!-- <div class="col">
          <img src="data:image/png;base64," >
        </div>
      </div> -->
      <form id="myForm" class="row mt-4 needs-validation" novalidate>
        <!-- action="#"  -->
        <div class="row mt-3">
          
          <div class="col">

            <div class="row mt-3">

              <div class="col-12 col-lg-10">
                <h2 class="mt-5">Perfil:</h3>
              </div>

              <div class="col-12 col-lg-2">
                <div id="showImage">
                  <img src="img/img_perfil.png" alt="Imágen de perfil" class="imgSize">
                </div>
              </div>

            </div>
            
            <div class="row mt-3">

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="primerNombre" class="form-label">Primer nombre</label>
                  <input type="text" class="form-control" id="primerNombre" required>
                  <div class="invalid-feedback">
                    Debe ingresar su nombre.
                  </div>
                </div>
              </div>

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="segundoNombre" class="form-label">Segundo nombre</label>
                  <input type="text" class="form-control" id="segundoNombre">
                  <!-- <div class="invalid-feedback">
                    Debe ingresar una dirección.
                  </div> -->
                </div>
              </div>

            </div>

            <div class="row mt-3">

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="primerApellido" class="form-label">Primer apellido</label>
                  <input type="text" class="form-control" id="primerApellido" required>
                  <div class="invalid-feedback">
                    Debe ingresar su primer apellido.
                  </div>
                </div>
              </div>

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="segundoApellido" class="form-label">Segundo apellido</label>
                  <input type="text" class="form-control" id="segundoApellido">
                  <!-- <div class="invalid-feedback">
                    Debe ingresar su segundo apellido.
                  </div> -->
                </div>
              </div>

            </div>

            <div class="row mt-3">

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="ejemplo@gmail.com" required>
                  <!-- <div class="invalid-feedback">
                    Debe ingresar su dirección de email.
                  </div> -->
                </div>
              </div>

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="celularDeContacto" class="form-label">Celular</label>
                  <input type="number" class="form-control" id="celularDeContacto" min="090000000">
                  <!-- <div class="invalid-feedback">
                    Debe ingresar su celular.
                  </div> -->
                </div>
              </div>

            </div>

            <div class="row mt-3">
              <div class="col-12 col-lg-6">
              </div>
              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="avatar" class="form-label">Avatar</label>
                  <input type="file" class="form-control" id="avatar" name="avatar" accept="image/png, image/jpeg">
                  <!-- <div class="invalid-feedback">
                    Debe ingresar su dirección de email.
                  </div> -->
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
          </div>
        </div>
      </form>
    </div>
